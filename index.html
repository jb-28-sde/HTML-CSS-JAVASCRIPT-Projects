<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cart Quantity :- </h1><br>
    <button onclick="
    cartItem = 0;
    console.log(`Cart Quantity:${cartItem}`);
    ">Show Quantity</button>
    <button onclick="
     cartItem = cartItem +1;
     console.log(`Cart Quantity: ${cartItem}`);
    ">Add To Cart</button>
    <button onclick="
     cartItem = cartItem +1;
     console.log(`Cart Quantity: ${cartItem}`);
    ">Add 1 Items</button>
    <button onclick="
    cartItem = cartItem +2;
    console.log(`Cart Quantity: ${cartItem}`);
    ">Add 2 Items</button>
    <button onclick="
    cartItem = cartItem +3;
    console.log(`Cart Quantity: ${cartItem}`);
    ">Add 3 Items</button>
    <button onclick="
    cartItem +=4;
    console.log(`Cart Quantity:${cartItem}`);
    ">+4</button>
    <button onclick="
    cartItem +=5;
    console.log(`Cart Quantity:${cartItem}`);
    ">+5</button>
    <button onclick="
    cartItem -=1;
    console.log(`Cart Quantity:${cartItem}`);
    ">Remove From Cart</button>
    <button onclick="
    cartItem ='';
    console.log(`Cart Quantity: ${cartItem}`);
    
    ">Clear Cart</button>
    <script src="/cart project/index.js">

    </script>
</body>
</html>
